# General config
cluster:
  name: my-cluster-name

# Prometheus config
prometheus:
  enabled: true
  enableRemoteWriteReceiver: true

# Grafana Config
grafana:
  enabled: true
  adminUser: admin
  adminPassword: supersecretpassword
  additionalDataSources:
    - name: Loki
      type: loki
      access: proxy
      url: http://loki.monitoring.svc.cluster.local:3100
      jsonData:
        httpHeaderName1: "X-Scope-OrgID"
      secureJsonData:
        httpHeaderValue1: "single-tenant"
    - name: Tempo
      type: tempo
      access: proxy
      url: http://tempo.monitoring.svc.cluster.local:3200
      jsonData:
        httpHeaderName1: "X-Scope-OrgID"
        httpMethod: GET
        serviceMap:
          datasourceUid: "prometheus"
      secureJsonData:
        httpHeaderValue1: "single-tenant"

# Alertmanager config
alertmanager:
  enabled: true

# Disable conflicting features
kube-state-metrics:
  enabled: false
nodeExporter:
  enabled: false
